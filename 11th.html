<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="text-align: center;">
        <button onclick="playpause()">Play/Pause</button>
        <button onclick="big()">Big</button>
        <button onclick="small()">Small</button>
        <button onclick="nornal()">Normal</button>
    </div>
    <video id="video" width="540" height="340" controls autoplay muted>
        <source src="mp4.mp4" type="video/mp4">
        <!-- mp4, webM, ogg -->
    </video>

    <script>
        var myVideo = document.getElementById("video");

        function playpause(){
            if(myVideo.paused)
            myVideo.play();
        else
            myVideo.pause();
        }

        function big(){
            myVideo.width=600;
        }

        function small(){
            myVideo.width=200;
        }

        function nornal(){
            myVideo.width=420;
        }
    </script>
</body>
</html>
