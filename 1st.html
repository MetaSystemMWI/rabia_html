<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: green;">
    <!-- style: attribute
    background-color: property 
    green: value of this property -->
    <h1 style="background-color: white; color: red; text-align: center;">Lorem ipsum <br> dolor sit amet.</h1>
    <h2></h2>
    <h3></h3>
    <h4></h4>
    <h5></h5>
    <h6></h6>
    <p></p>
    <br>  

    <!-- formatting -->
    <!-- b, strong, i, em, marks, small, dell, ins, sub, sup -->
    <p>Lorem ipsum, <b>dolor sit <mark>amet </mark> consectetur</b>  adipisicing 
        <em>elit. Animi,</em>  laborum.</p>
        <p>Lorem <small>ipsum <del>dolor</del> </small>  sit amet.</p>
        <p>Lorem new <ins>my new text</ins> text ipsum<sup>dolor</sup> sit<sub>amet.</sub> </p>
</body>
</html>
